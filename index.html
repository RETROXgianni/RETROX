<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - Retro X</title>
  <style>
    /* Animation typing sur le titre RETRO X */
    .hero h1 {
      overflow: hidden;
      border-right: .18em solid #ff0066;
      white-space: nowrap;
      letter-spacing: 0.04em;
      animation: typing 0.9s steps(8, end), blinkCaret 0.7s step-end infinite alternate;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 8ch }
    }
    @keyframes blinkCaret {
      from, to { border-color: transparent }
      50% { border-color: #ff0066; }
    }
    /* Glow sur le bouton Shop + fade-in */
    .btn-preco {
      box-shadow: 0 0 24px #ff0066, 0 2px 12px rgba(255,0,102,0.13);
      opacity: 0;
      animation: fadeInBtn 0.9s 0s forwards;
    }
    @keyframes fadeInBtn {
      to { opacity: 1; }
    }
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    body::before {
      content: "";
      position: fixed;
      left: 0; right: 0;
      top: 0;
      bottom: 0;
      height: 100vh;
      z-index: -1;
      background: url('banière RX.png') center center/cover no-repeat;
      filter: blur(10px) brightness(0.7);
      opacity: 1;
      pointer-events: none;
    }
    body {
      position: relative;
      z-index: 1;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #27062e 0%, #0a0010 100%);
      color: #f6f6f6;
      min-height: 100vh;
    }

    header {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem 0.5rem 1rem 0.5rem;
      background: #120012;
      position: relative;
      z-index: 3;
    }

    header nav a {
      color: #fff;
      margin-left: 0;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      background: url('banière RX.png') center/cover no-repeat;
      height: 95vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: rgb(250, 250, 250);
      position: relative;
      overflow: hidden;
    }

    /* Effet de fondu doux haut/bas sur la bannière principale */
    .hero::before {
      content: "";
      position: absolute;
      left: 0; right: 0;
      top: 0; height: 100%;
      pointer-events: none;
      z-index: 2;
      background:
        linear-gradient(to bottom, rgba(39,6,46,0.18) 0%, transparent 8%, transparent 92%, rgba(39,6,46,0.18) 100%);
      opacity: 1;
    }
  

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(30, 0, 30, 0.22), transparent 40%);
      background: radial-gradient(circle at 0% 0%, rgba(30,0,30,0.22) 0%, transparent 40%),
        radial-gradient(circle at 100% 0%, rgba(30,0,30,0.22) 0%, transparent 40%),
        radial-gradient(circle at 0% 100%, rgba(30,0,30,0.22) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(30,0,30,0.22) 0%, transparent 40%);
    }

    .hero h1 {
      font-family: 'Unbounded', sans-serif;
      font-size: 4rem;
      z-index: 1;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      z-index: 1;
      max-width: 600px;
      margin-top: 1rem;
    }

    .btn-preco {
      margin-top: 2rem;
      background: #ff0066;
      color: white;
      padding: 1rem 2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      z-index: 1;
      transition: 0.3s;
    }

    .btn-preco:hover {
      background: #e2005b;
    }

    .sous-titre {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      color: #fff;
      margin-top: 1.2rem;
      z-index: 1;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
      letter-spacing: 0.02em;
    }

    footer {
      position: relative;
      z-index: 2;
      background: #120012;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 0;
    }

    footer a {
      margin: 0 0.5rem;
      display: inline-block;
    }

    footer img {
      height: 25px;
      opacity: 1;
      transition: 0.3s;
    }

    footer img:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .hero {
        background-size: 390% auto !important;
        height: 85vh !important;
      }
      .container, .shop-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 0 8px;
        margin: 40px auto;
      }
      .left, .shop-item {
        max-width: 100vw;
        width: 100%;
        min-width: 0;
        margin-bottom: 24px;
      }
      .cover-fly, .vinyl {
        max-width: 95vw;
        width: 100%;
      }
      .vinyl {
        top: -6%;
        right: -10%;
        width: 60vw;
        max-width: 260px;
      }
      .right, .right-inner {
        min-width: 0;
        transform: none;
        padding: 0;
        text-align: center;
      }
      .details-container {
        flex-direction: column;
        gap: 24px;
      }
      form {
        padding: 18px;
        margin: 30px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#contact">Contact</a>
    </nav>
    <div></div>
  </header>

  <section class="hero">
    <h1>RETRO X</h1>
    <a href="shop.html" class="btn-preco">Shop</a>
 
  </section>

  <footer id="contact">
    <p>Suivez Retro X :</p>
    <a href="https://open.spotify.com/intl-fr/artist/1nzsygZNqmL6J2CLFcFN46" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"></a>
    <a href="https://www.instagram.com/ultradigi_ciele/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
    <a href="https://www.youtube.com/@cykavizion4436" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="YouTube"></a>
  </footer>
</body>
</html>
