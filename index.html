<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Accueil - Retro X</title>
  <meta property="og:title" content="Retro X" />
  <meta property="og:description" content="Découvre l'univers Retro X !" />
  <meta property="og:image" content="https://i.scdn.co/image/ab67616d0000b273e60b9cc4136aff63942f6b3b" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ton-site.com/" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Retro X" />
  <meta name="twitter:description" content="Découvre l'univers Retro X !" />
  <meta name="twitter:image" content="https://i.scdn.co/image/ab67616d0000b273e60b9cc4136aff63942f6b3b" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #000000e7 0%, #0c0c0c 100%);
      color: #dbdbdb;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      background: none;
    }
    .banner-desktop {
      display: block;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .banner-mobile {
      display: block !important;
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      object-fit: cover !important;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    h1 {
      font-family: 'Unbounded', sans-serif;
      font-size: 4rem;
      margin: 0;
      z-index: 1;
      position: relative;
    }
    .btn-preco {
      margin-top: 2rem;
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      z-index: 1;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 0 24px #000000, 0 2px 12px rgba(255,0,102,0.13);
    }
    .btn-preco:hover {
      background: #e2005b;
    }
    footer {
      width: 100vw;
      text-align: center;
      padding: 1rem 0;
      background: none;
      color: white;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
    }
    footer img {
      height: 25px;
      margin: 0 8px;
      vertical-align: middle;
    }
    .footer-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 8px;
    }
    @media (max-width: 600px) {
      html, body {
        height: 100vh !important;
        min-height: 100vh !important;
        overflow: hidden !important;
        width: 100vw;
        touch-action: none;
      }
      .hero {
        min-height: 110vh !important; /* Donne un peu plus de hauteur pour slider */
        height: auto !important;
      }
      .hero {
        min-height: 100vh !important;
        height: 100vh !important;
        margin-top: 30px !important;
        margin-bottom: 70px !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        background: none;
        overflow: hidden;
      }
      .hero {
        position: relative;
      }
      .hero h1,
      .hero .btn-preco {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        /* On garde la taille et le style d'origine */
      }
      .hero h1 {
        top: 29%; /* Ajuste si besoin pour être bien centré sur la bannière */
        white-space: nowrap;         /* Empêche le retour à la ligne */
        font-size: 3rem !important; /* Plus petit si besoin */
        max-width: 90vw;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .hero .btn-preco {
        top: 38%; /* Plus d'espace sous le titre */
      }
      .banner-desktop {
        display: none !important;
      }
      .banner-mobile {
        display: block !important;
        position: relative;
        max-width: 100vw;
        height: auto;
        margin: 0 auto;
        z-index: 1;
        /* Pas de width/height forcé, image brute centrée */
      }
      .banner-mobile {
        width: 1000vw !important;
        height: auto !important;
        max-width: none !important;
        max-height: 70vh !important;
        left: 50%;
        top: 10vh;
        transform: translateX(-50%);
        position: absolute;
        object-fit: contain !important;
        z-index: 0;
      }
      .cinema-header, .cinema-footer {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        background: #111;
        color: #fff;
        position: fixed;
        left: 0;
        z-index: 10;
        font-family: 'Unbounded', sans-serif;
        letter-spacing: 0.08em;
      }
      .cinema-header {
        top: 0;
        height: 48px;
        font-size: 1.2rem;
        border-bottom: 2px solid #222;
      }
      .cinema-footer {
        bottom: 0;
        height: 70px;
        flex-direction: column;
        border-top: 2px solid #222;
        padding: 0;
      }
      .cinema-footer span {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 4px;
        margin-top: 6px;
      }
      .cinema-footer a img {
        height: 28px;
        margin: 0 8px;
        vertical-align: middle;
      }
      footer {
        display: none !important;
      }
      .hero {
        padding-top: env(safe-area-inset-top, 0);
        padding-bottom: env(safe-area-inset-bottom, 0);
      }
    }
    @media (min-width: 601px) {
      .cinema-header,
      .cinema-footer {
        display: none !important;
      }
      .banner-mobile {
        display: none !important;
      }
    }
    @media (max-width: 600px) {
      .cinema-header {
        height: 82px; /* Hauteur réduite */
        font-size: 1rem;
        border-bottom: 1.5px solid #000;
        padding: 0;
      }
      .cinema-footer {
        height: 84px; /* Hauteur réduite */
        border-top: 1.5px solid #000;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      .cinema-footer span {
        font-size: 1rem;
        margin: 0 8px 0 0;
      }
      .cinema-footer a img {
        height: 22px;
        margin: 0 4px;
      }
      .footer-logos {
        flex-direction: row !important;
        justify-content: center !important;
        align-items: center !important;
        gap: 16px !important;
        margin-top: 8px !important;
        width: 100vw;
      }
      footer {
        display: block !important;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: #111;
        color: #fff;
        z-index: 100;
        padding: 0.5rem 0;
      }
      footer span {
        display: block;
        text-align: center;
        margin-bottom: 4px;
        font-size: 1rem;
        font-weight: 600;
      }
      footer img {
        height: 22px !important;
        margin: 0 8px !important;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Bandes cinéma UNIQUEMENT sur mobile -->
  <div class="cinema-header">
    <span>&copy; 2025</span>
  </div>
  <section class="hero">
    <img src="cortege royal sans texte 3.png" alt="Cortège Royal" class="banner-desktop" />
    <img src="cortege royal sans texte 3.png" alt="Cortège Royal" class="banner-mobile" />
    <h1>RETRO X</h1>
    <a href="shop.html" class="btn-preco">Shop</a>

      <a href="https://www.instagram.com/ultradigi_ciele/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
      <a href="https://www.youtube.com/@cykavizion4436" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="YouTube"></a>
    </div>
  </div>
  <footer>
    <span style="font-weight:600;display:block;margin-bottom:8px;">Suivez Retro X :</span>
    <div class="footer-logos">
      <a href="https://open.spotify.com/intl-fr/artist/1nzsygZNqmL6J2CLFcFN46" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"></a>
      <a href="https://www.instagram.com/ultradigi_ciele/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
      <a href="https://www.youtube.com/@cykavizion4436" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="YouTube"></a>
    </div>
  </footer>
</body>
</html>
