<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - Retro X</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #1a001f 0%, #0a0010 100%);
      color: #f6f6f6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #120012;
    }

    header nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      background: url('banière RX.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), #1a001f);
    }

    .hero h1 {
      font-family: 'Unbounded', sans-serif;
      font-size: 4rem;
      z-index: 1;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      z-index: 1;
      max-width: 600px;
      margin-top: 1rem;
    }

    .btn-preco {
      margin-top: 2rem;
      background: #ff0066;
      color: white;
      padding: 1rem 2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      z-index: 1;
      transition: 0.3s;
    }

    .btn-preco:hover {
      background: #e2005b;
    }

    .sous-titre {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      color: #fff;
      margin-top: 1.2rem;
      z-index: 1;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
      letter-spacing: 0.02em;
    }

    footer {
      background: #120012;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 0;
    }

    footer a {
      margin: 0 0.5rem;
      display: inline-block;
    }

    footer img {
      height: 24px;
      opacity: 0.7;
      transition: 0.3s;
    }

    footer img:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .container, .shop-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 0 8px;
        margin: 40px auto;
      }
      .left, .shop-item {
        max-width: 100vw;
        width: 100%;
        min-width: 0;
        margin-bottom: 24px;
      }
      .cover-fly, .vinyl {
        max-width: 95vw;
        width: 100%;
      }
      .vinyl {
        top: -6%;
        right: -10%;
        width: 60vw;
        max-width: 260px;
      }
      .right, .right-inner {
        min-width: 0;
        transform: none;
        padding: 0;
        text-align: center;
      }
      .details-container {
        flex-direction: column;
        gap: 24px;
      }
      form {
        padding: 18px;
        margin: 30px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>INDEX</div>
    <nav>
      <a href="#about">À propos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>RETRO X</h1>
    <a href="shop.html" class="btn-preco">Shop</a>
 
  </section>

  <footer id="contact">
    <p>Suivez Retro X :</p>
    <a href="https://open.spotify.com/artist/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"></a>
    <a href="https://instagram.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
    <a href="https://youtube.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="YouTube"></a>
  </footer>
</body>
</html>
