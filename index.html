<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Précommande - RETRO X - Cortège Royal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: black;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .image {
      flex: 1 1 300px;
      background: #ddd;
      text-align: center;
    }
    .image img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .info {
      flex: 1 1 400px;
      padding: 30px;
    }
    .info h2 {
      margin-top: 0;
      font-size: 2rem;
    }
    .info p {
      margin: 10px 0;
      font-size: 1rem;
    }
    .price {
      font-size: 1.5rem;
      color: #c40000;
      font-weight: bold;
    }
    .counter {
      margin: 20px 0;
      font-size: 1rem;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #0056b3;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>RETRO X — Cortège Royal</header>
  <div class="container">
    <div class="image">
      <img src="vinyle fond blanc.png" alt="Vinyle Cortège Royal">
    </div>
    <div class="info">
      <h2>Cortège Royal</h2>
      <p><strong>Artiste :</strong> RETRO X</p>
      <p><strong>Date de sortie :</strong> 12 février 2025</p>
      <p class="price">29,99€</p>
      <p class="counter">Précommandes : <strong id="count">12 / 50</strong></p>
      <button class="btn">Précommander</button>
      <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">
        La production sera lancée à partir de 50 précommandes. Si ce nombre n'est pas atteint, vous serez remboursé via PayPal.
      </p>
    </div>
  </div>
</body>
</html>
