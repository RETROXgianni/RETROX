<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - Retro X</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #2b0533d3 0%, #0a0010c4 100%);
      color: #f6f6f6;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      background: none;
    }
    .banner-mobile {
      display: block !important;
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      object-fit: cover !important;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    h1 {
      font-family: 'Unbounded', sans-serif;
      font-size: 4rem;
      margin: 0;
      z-index: 1;
      position: relative;
    }
    .btn-preco {
      margin-top: 2rem;
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      z-index: 1;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 0 24px #000000, 0 2px 12px rgba(255,0,102,0.13);
    }
    .btn-preco:hover {
      background: #e2005b;
    }
    footer {
      width: 100vw;
      text-align: center;
      padding: 1rem 0;
      background: none;
      color: white;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
    }
    footer img {
      height: 25px;
      margin: 0 8px;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      .hero {
        min-height: 100vh !important;
        height: 100vh !important;
      }
      .banner-mobile {
        height: 100vh !important;
        max-height: 100vh !important;
      }
      footer {
        position: fixed;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <img src="banière RX.png" alt="Bannière Retro X" class="banner-mobile" />
    <h1>RETRO X</h1>
    <a href="shop.html" class="btn-preco">Shop</a>
  </section>
  <footer>
    <span style="font-weight:600;display:block;margin-bottom:8px;">Suivez Retro X :</span>
    <a href="https://open.spotify.com/intl-fr/artist/1nzsygZNqmL6J2CLFcFN46" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"></a>
    <a href="https://www.instagram.com/ultradigi_ciele/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
    <a href="https://www.youtube.com/@cykavizion4436" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="YouTube"></a>
  </footer>
</body>
</html>
