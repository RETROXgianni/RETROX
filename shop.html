<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Cortège Royal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #7c1e5d 0%, #e06bcc 100%);
      color: #f6f6f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem 2rem;
      background: #9b3a72;
      color: #fff;
      font-weight: bold;
      font-size: 2rem;
    }
    .shop-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      margin: 6rem auto;
      max-width: 1200px;
      flex: 1 0 auto;
    }
    .shop-item {
      background: rgba(24, 8, 22, 0.12);
      border-radius: 18px;
      box-shadow: 0 2px 24px rgba(108, 30, 124, 0.13);
      padding: 3rem 2.2rem;
      text-align: center;
      width: 370px;
      min-height: 480px;
      transition: transform 0.25s, box-shadow 0.25s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .shop-item:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 32px rgba(108, 30, 124, 0.22);
    }
    .shop-item img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      background: #ffffff33;
      opacity: 0.9;
      transition: transform 0.25s;
    }
    .shop-item:hover img {
      transform: scale(1.13);
    }
    .shop-item h2 {
      font-size: 1.5rem;
      margin: 0.7rem 0 1.2rem 0;
      color: #ffffff;
    }
    .shop-item p {
      font-size: 1.08rem;
      margin-bottom: 1.7rem;
    }
    .shop-item a {
      display: inline-block;
      background: #ff0066;
      color: #fff;
      padding: 0.8rem 1.7rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      font-size: 1.08rem;
    }
    .shop-item a:hover {
      background: #b36be0;
    }
    footer {
      background: #6c1e7c;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 0;
      flex-shrink: 0;
      width: 100%;
    }
    footer a {
      margin: 0 0.5rem;
      display: inline-block;
    }
    footer img {
      height: 28px;
      opacity: 1;
      transition: 0.3s;
    }
    footer img:hover {
      opacity: 1;
    }
    @media (max-width: 900px) {
      .shop-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin: 40px auto;
      }
      .shop-item {
        width: 90vw;
        min-height: 340px;
      }
      .shop-item img {
        width: 140px;
        height: 140px;
      }
    }
    @media (max-width: 600px) {
      .shop-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin: 40px auto;
      }
      .shop-item {
        width: 98vw;
        min-height: 280px;
        padding: 1.2rem 0.5rem;
      }
      .shop-item img {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <header>
    SHOP
  </header>

  <div class="shop-container">
    <div class="shop-item">
      <img src="image1.png" alt="Vinyle (image 1)" />
      <h2>Vinyle</h2>
      <p>Précommande l’album Cortège Royal en édition limitée.</p>
      <a href="precommande.html">Voir</a>
    </div>
    <div class="shop-item">
      <img src="image2.png" alt="Polo (image 2)" />
      <h2>Polo</h2>
      <p>Découvre les polos exclusifs Retro X.</p>
      <a href="#">Voir</a>
    </div>
    <div class="shop-item">
      <img src="image3.png" alt="Peintures (image 3)" />
      <h2>Peintures</h2>
      <p>Explore les œuvres et peintures originales.</p>
      <a href="#">Voir</a>
    </div>
  </div>

  <footer>
    <p>Suivez Retro X :</p>
    <a href="https://open.spotify.com/intl-fr/artist/1nzsygZNqmL6J2CLFcFN46" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"></a>
    <a href="https://www.instagram.com/ultradigi_ciele/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
    <a href="https://www.youtube.com/@cykavizion4436" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="YouTube"></a>
  </footer>
</body>
</html>
